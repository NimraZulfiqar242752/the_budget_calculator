<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">

    <h1 class="text-center mt-5">Contact Us</h1>

    <div class="clearfix">
        <form id="contact-form" class="text-center">
            <label for="name" class="d-block">Name:</label>
            <input type="text" id="name" class="input-field mb-2"><br>
            
            <label for="email" class="d-block">Email:</label>
            <input type="email" id="email" class="input-field mb-2"><br>

            <label for="query" class="d-block">Your Query:</label>
            <textarea id="query" class="input-field mb-2"></textarea><br>

            <button type="button" id="send" class="send-button btn btn-warning btn-lg mt-3">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>All rights belong to Nimra's Budget Calculation Team!</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
